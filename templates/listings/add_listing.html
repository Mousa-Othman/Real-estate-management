{% extends 'base.html' %}
{% block title %}User Dashboard - Edit Profile{% endblock %}
{% block content %}
  

  <!-- Breadcrumb -->
  <section id="bc" class="mt-3">
    <div class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{% url 'pages:index' %}">
              <i class="fas fa-home"></i> Home</a>
          </li>
          <li class="breadcrumb-item active"> Add New Listing</li>
        </ol>
      </nav>
    </div>
  </section>

  <section id="dashboard" class="py-4">
    <div class="container">
      {% include 'partials/_alert.html' %}
      
      <div class="search">
        <form action="{% url 'listings:add' %}" method="POST">
          {% csrf_token %}
          <!-- Form Row 1 -->
         <div class="form-row">
            <div class="col-md-6 mb-3">
              <label>Title</label>
              <input type="text" name="title" class="form-control" required placeholder="Title">
            </div>
            <div class="col-md-6 mb-3">
              <label>Address</label>
              <input type="text" name="address" class="form-control" required placeholder="Address">
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-4 mb-3">
              <label>City</label>
              <input type="text" name="city" required class="form-control" placeholder="City">
            </div>
          <div class="col-md-4 mb-3">
            <label>State</label>
            <select name="state" class="form-control">
              <option selected="true" required disabled="disabled">State (All)</option>
                {% for key, state_value in state_choices.items %}
                  <option value="{{ key }}">{{ state_value }}</option>
                {% endfor %}
            </select>
          </div>
           <div class="col-md-4 mb-3">
              <label>Zip Code</label>
              <input type="text" name="zipcode" required class="form-control" placeholder="Zip Code">
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-12 mb-3">
              <label>Desription</label>
              <textarea name="description" rows="5" class="form-control" placeholder="Desription"></textarea>
            </div>          
          </div>
          <div class="form-row">
            <div class="col-md-3 mb-3">
              <label>Price</label>
              <input type="number" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==6) return false;"  name="price" required class="form-control" placeholder="Price">
            </div>
            <div class="col-md-3 mb-3">
              <label>Bedrooms</label>
              <select name="bedrooms" class="form-control">
                <option selected="true" required disabled="disabled">Bedrooms (All)</option>
                  {% for key, bedroom_value in bedroom_choices.items %}
                    <option value="{{ key }}">{{ bedroom_value }}</option>
                  {% endfor %}
              </select>
            </div>
            <div class="col-md-3 mb-3">
              <label>Bathrooms</label>
              <select name="bathrooms" class="form-control">
                <option selected="true" required disabled="disabled">Bathrooms (All)</option>
                  {% for key, bedroom_value in bedroom_choices.items %}
                    <option value="{{ key }}">{{ bedroom_value }}</option>
                  {% endfor %}
              </select>
            </div>
             <div class="col-md-3 mb-3">
                <label>Garages</label>
                <select name="garages" class="form-control">
                <option selected="true" required disabled="disabled">Garages (All)</option>
                  {% for key, bedroom_value in bedroom_choices.items %}
                    <option value="{{ key }}">{{ bedroom_value }}</option>
                  {% endfor %}
              </select>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label>Square Root</label>
                <input type="number" pattern="/^-?\d+\.?\d*$/" onKeyPress="if(this.value.length==4) return false;"  name="sqroot" required class="form-control" placeholder="Square Root">
              </div>
               <div class="col-md-6 mb-3">
                  <label>Lot Size</label>
                  <input type="text" name="lotsize" required maxlength="3" class="form-control" placeholder="Lot Size">
                </div>
            </div>  
            <div class="form-row">
              <div class="col-md-2 mb-3">
                <label>Main Photo</label>
                <input type="file" name="mainphoto" accept="image/png, image/gif, image/jpeg" required class="form-control" placeholder="Main Photo">
              </div>
              <div class="col-md-2 mb-3">
                <label>Photo 1</label>
                <input type="file" name="photo1" accept="image/png, image/gif, image/jpeg"  class="form-control" placeholder="Photo 1">
              </div>
              <div class="col-md-2 mb-3">
                <label>Photo 2</label>
                <input type="file" name="photo2" accept="image/png, image/gif, image/jpeg"  class="form-control" placeholder="Photo 2">
              </div>
              <div class="col-md-2 mb-3">
                <label>Photo 3</label>
                <input type="file" name="photo3" accept="image/png, image/gif, image/jpeg"  class="form-control" placeholder="Photo 3">
              </div>
              <div class="col-md-2 mb-3">
                <label>Photo 4</label>
                <input type="file" name="photo4" accept="image/png, image/gif, image/jpeg"  class="form-control" placeholder="Photo 4">
              </div>
              <div class="col-md-2 mb-3">
                <label>Photo 5</label>
                <input type="file" name="photo5" accept="image/png, image/gif, image/jpeg"  class="form-control" placeholder="Photo 5">
              </div>
            </div> 
          <button class="btn btn-secondary btn-block mt-4" type="submit">Add New Listing</button>
        </form>
      </div>
    </div>
  </section>
{% endblock %}
