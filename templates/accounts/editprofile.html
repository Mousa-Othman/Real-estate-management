{% extends 'base.html' %}
{% block title %}User Dashboard - Edit Profile{% endblock %}
{% block content %}
  

  <!-- Breadcrumb -->
  <section id="bc" class="mt-3">
    <div class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{% url 'pages:index' %}">
              <i class="fas fa-home"></i> Home</a>
          </li>
          <li class="breadcrumb-item">
            <a href="{% url 'accounts:dashboard' %}">Dashboard</a>
          </li>
          <li class="breadcrumb-item active"> Edit Profile</li>
        </ol>
      </nav>
    </div>
  </section>

  <section id="dashboard" class="py-4">
    <div class="container">
      {% include 'partials/_alert.html' %}
      <div class="row">
        <div class="col-md-6">
          <h2>Welcome {{ user.first_name }}</h2>
        </div>
      </div>
      <div class="search">
        <form action="{% url 'accounts:editprofile' %}" method="POST">
          {% csrf_token %}
          <!-- Form Row 1 -->
         <div class="form-row">
            <div class="col-md-6 mb-3">
              <label>Username</label>
              <input type="text" name="username" class="form-control" required placeholder="Username" value="{{ user.username }}">
            </div>
            <div class="col-md-6 mb-3">
              <label>Email Address</label>
              <input type="email" name="email" class="form-control" required placeholder="Email" value="{{ user.email }}">
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label>Password</label>
              <input type="password" name="password1" class="form-control" placeholder="Password">
            </div>
            <div class="col-md-6 mb-3">
              <label>Password Confirmation</label>
              <input type="password" name="password2" class="form-control" placeholder="Password Confirmation">
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label>First Name</label>
              <input type="text" name="first_name" class="form-control" required placeholder="First Name" value="{{ user.first_name }}">
            </div>

            <div class="col-md-6 mb-3">
              <label>Last Name</label>
              <input type="text" name="last_name" class="form-control" required placeholder="Last Name" value="{{ user.last_name }}">
            </div>           
          </div>
          <button class="btn btn-secondary btn-block mt-4" type="submit">Edit Profile</button>
        </form>
      </div>
    </div>
  </section>
{% endblock %}
